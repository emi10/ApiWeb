<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio sesion</title>
    <link rel="stylesheet" href="Sesion.css">
    <script src="login.js" defer> </script>
</head>
<body>

    <div class="navbar">
        <a href="#" class="nav-logo">
            <div class="logo"></div>
        </a>
    </div>
    <div class="container">
        <form action="#" class="register-form">
            <h2>Inicia Sesion</h2>
            <div class="form-group">
                <label for="email" >Correo Electrónico:</label> 
                <input type="email" id="email" name="email" required><!--email es su id el cual va a servir para verficar si existe un usuario--> 
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required><!--password es su id el cual va a servir para verficar si existe un usuario--> 
            </div>
            <button type="submit" ><a href="Index.html">Registrarse</a></button>
        </form>
    </div>
</body>
</html>
