<script>
    document.getElementById('form-publicacion').addEventListener('submit', function(event) {
    event.preventDefault();

    // Crear un FormData para manejar datos del formulario, incluyendo archivos
    var formData = new FormData(this);

    // Añadir el 'authorId' y 'createdAt' si es necesario
    formData.append('authorId', 'user-001');  // Suponiendo que tienes una manera de identificar al usuario
    formData.append('createdAt', new Date().toISOString().split('T')[0]);

    // Realizar la solicitud fetch para enviar los datos al servidor
    fetch('http://localhost:8080/post', {
        method: 'POST',
        body: formData,  // Aquí se envía el formulario como FormData
    })
    .then(response => response.json())
    .then(data => {
        console.log('Post creado:', data);
        // Aquí podrías actualizar la UI para mostrar el nuevo post
    })
    .catch(error => console.error('Error al crear el post:', error));
});
